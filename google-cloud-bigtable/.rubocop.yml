AllCops:
  Exclude:
    - "google-cloud-bigtable.gemspec"
    - "lib/google-cloud-bigtable.rb"
    - "lib/google/bigtable/**/*"
    - "lib/google/cloud/bigtable/admin.rb"
    - "lib/google/cloud/bigtable/admin/**/*"
    - "lib/google/cloud/bigtable/v2.rb"
    - "lib/google/cloud/bigtable/v2/**/*"
    - "Rakefile"
    - "test/**/*"
    - "acceptance/**/*"
    - "conformance/**/*"
    - "samples/**/*"
    - "support/**/*"
  TargetRubyVersion: 2.2

Documentation:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/NumericLiterals:
  Enabled: false
Style/PreferredHashMethods:
  Exclude:
    # Rubocop is not smart enough to know the object being used
    # is a Google::Protobuf::Map and not a Hash.
    # Google::Protobuf::Map does not use key?, but uses has_key?
    - "lib/google/cloud/bigtable/column_family_map.rb"
Style/TrivialAccessors:
  Enabled: false
Metrics/LineLength:
  Max: 80
  IgnoredPatterns: ['(\A|\s)#']
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 25
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Max: 30
Metrics/ParameterLists:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Layout/EmptyLines: # for the extra line between copyright and code
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/google-cloud-bigtable.rb"
