AllCops:
  Exclude:
    - "benchmark/**/*"
    - "google-cloud-firestore.gemspec"
    - "lib/google/firestore/v1beta1/**/*"
    - "lib/google/cloud/firestore/v1beta1/**/*"
    - "lib/google/cloud/firestore/v1beta1.rb"
    - "support/**/*"
    - "Rakefile"
    - "acceptance/**/*"
    - "test/**/*"

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/RescueModifier:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 10
Metrics/AbcSize:
  Max: 25
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Max: 25
Metrics/ParameterLists:
  Enabled: false
Layout/EmptyLines: # for the extra line between copyright and code
  Enabled: false
Naming/FileName:
  Exclude:
    - "lib/google-cloud-firestore.rb"
Lint/RescueWithoutErrorClass:
  Exclude:
  - "lib/google/cloud/firestore/client.rb"
